<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XCompare - Confronta File Excel</title>

  <!-- Manifest e stili, icone, ecc. -->
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="192x192" href="XTM-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="XTM-512.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0; padding: 0;
    }
    header {
      background-color: #2e7d32;
      color: white; padding: 20px;
    }
    main {
      margin: 20px; padding: 20px;
      background: white; border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    .upload-section {
      margin-bottom: 20px;
    }
    input[type="file"] {
      display: block;
      margin: 10px auto;
    }
    input[type="text"] {
      display: block;
      margin: 5px auto;
      padding: 5px;
      font-size: 14px;
      width: 200px;
    }
    button {
      background-color: #2e7d32; color: white;
      border: none; padding: 10px 20px;
      font-size: 16px; cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #1b5e20;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>XCompare</h1>
    <p>Confronta due file Excel e evidenzia le corrispondenze</p>
  </header>

  <main>
    <div class="upload-section">
      <!-- File 1 -->
      <label for="file1">Carica il primo file Excel:</label>
      <input type="file" id="file1" accept=".xlsx">
      <!-- Nome colonna File 1 -->
      <label for="columnName1">Nome colonna nel File 1:</label>
      <input type="text" id="columnName1" placeholder="es. NomeCliente">

      <!-- File 2 -->
      <label for="file2">Carica il secondo file Excel:</label>
      <input type="file" id="file2" accept=".xlsx">
      <!-- Nome colonna File 2 -->
      <label for="columnName2">Nome colonna nel File 2:</label>
      <input type="text" id="columnName2" placeholder="es. NomeCliente">
    </div>

    <button id="compareBtn">Confronta</button>
    <div id="output"></div>
  </main>

  <!-- Libreria XLSX prima del tuo script -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="app.js"></script>

  <!-- Registrazione Service Worker (se vuoi la PWA) -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(reg => console.log("Service worker registrato:", reg))
          .catch(err => console.error("Registrazione SW fallita:", err));
      });
    }
  </script>
</body>
</html>
