<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XCompare - Confronta File Excel</title>
  
  <!-- Link al manifest (per PWA) -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Icone e CSS -->
  <link rel="icon" type="image/png" sizes="192x192" href="XTM-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="XTM-512.png">
  <!-- Stili in file separato -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>XCompare</h1>
    <p>Confronta due file Excel e evidenzia le corrispondenze</p>
  </header>

  <main>
    <div class="upload-section">
      <!-- File 1 -->
      <label for="file1">Carica il primo file Excel:</label>
      <input type="file" id="file1" accept=".xlsx">
      <!-- Nome colonna File 1 -->
      <label for="columnName1">Nome colonna nel File 1:</label>
      <input type="text" id="columnName1" placeholder="es. Cod.">

      <!-- File 2 -->
      <label for="file2">Carica il secondo file Excel:</label>
      <input type="file" id="file2" accept=".xlsx">
      <!-- Nome colonna File 2 -->
      <label for="columnName2">Nome colonna nel File 2:</label>
      <input type="text" id="columnName2" placeholder="es. COD ART.">
    </div>

    <button id="compareBtn">Confronta</button>
    <div id="output"></div>
  </main>
  
  <!-- 1) Libreria XLSX -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <!-- 2) Il nostro script -->
  <script src="app.js"></script>
  
  <!-- 3) Registrazione del Service Worker (PWA) -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(reg => console.log("Service worker registrato:", reg))
          .catch(err => console.error("Registrazione SW fallita:", err));
      });
    }
  </script>
</body>
</html>
