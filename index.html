<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XCompare - Confronta File Excel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="192x192" href="XTM-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="XTM-512.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2e7d32;
            color: white;
            padding: 20px;
        }
        main {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 10px auto;
        }
        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1b5e20;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>XCompare</h1>
        <p>Confronta due file Excel e evidenzia le corrispondenze</p>
    </header>
    
    <main>
        <div class="upload-section">
            <label for="file1">Carica il primo file Excel:</label>
            <input type="file" id="file1" accept=".xlsx">
            
            <label for="file2">Carica il secondo file Excel:</label>
            <input type="file" id="file2" accept=".xlsx">
        </div>
        
        <button id="compareBtn">Confronta</button>
        
        <div id="output"></div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
